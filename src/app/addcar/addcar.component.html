<h1>Add New Car</h1>
<div>
  <div class="mb-3">
    <label for="name" class="form-label">Car Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter car name" [(ngModel)]="CarName">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" placeholder="Enter price" [(ngModel)]="Price">
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="text" class="form-control" id="image" placeholder="Enter image url" [(ngModel)]="Imageurl">
  </div>
  <button (click)="AddCar()" class="btn btn-primary mt-2">Add new car</button>
</div>
